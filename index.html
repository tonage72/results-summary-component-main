<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="mainarea">
    <div class="result">
      <p>
        Your Result
      </p>
      <div class="circle">
        <p>
          <span>
            76
          </span>
          <br>
          of 100
        </p> 
      </div>
      <p>
        <span>
          Great
        </span>
      </p>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="summary">
      <p>Summary</p>
      <div><span>Reaction</span><span>80 <span class="slash100">/ 100</span></span></div>
      <div><span>Memory</span><span>92 <span class="slash100">/ 100</span></span></div>
      <div><span>Verbal</span><span>61 <span class="slash100">/ 100</span></span></div>
      <div><span>Visual</span><span>72 <span class="slash100">/ 100</span></span></div>
      <p>Continue</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
